<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embo.CKSourceEditor</title>

    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->

    <link rel="stylesheet" href="../vendor/codemirror/codemirror.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="editor.css" type="text/css" media="all" />

</head>
<body>

<div id="main">
    <textarea id="data" name="data" cols="30" rows="10" dir="ltr"></textarea>
</div>

<script id="toolbar-tpl" type="text/x-template">
    <nav>
        <ul>
            <li>
                <div class="btn" id="fullscreen" href="#" title="Fullscreen">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </div>
            </li>
            <li>
                <div class="btn" id="beautify" href="#" title="Format">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                    </svg>
                </div>
            </li>
            <li>
                <label for="select-font" title="Font Size">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M9 4v3h5v12h3V7h5V4H9zm-6 8h3v7h3v-7h3V9H3v3z"/>
                    </svg>
                </label>
                <input type="number" id="select-font" min="8" max="24" step="1" class="form-control"/>
            </li>
            <li>
                <label for="select-keymap" title="Key Mappings">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M20 5H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2V8zm0 3h2v2h-2v-2zM8 8h2v2H8V8zm0 3h2v2H8v-2zm-1 2H5v-2h2v2zm0-3H5V8h2v2zm9 7H8v-2h8v2zm0-4h-2v-2h2v2zm0-3h-2V8h2v2zm3 3h-2v-2h2v2zm0-3h-2V8h2v2z"/>
                    </svg>
                </label>
                <select id="select-keymap" class="form-control">
                    <option value="default">Default</option>
                    <option value="sublime">Sublime Text</option>
                    <option value="vim">Vim</option>
                    <option value="emacs">Emacs</option>
                </select>
            </li>
            <li>
                <label for="select-theme" title="Color Scheme">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                    </svg>
                </label>
                <select id="select-theme" class="form-control">
                    <optgroup label="Light">
                        <option value="default">Default</option>
                        <option value="solarized light">Solarized Light</option>
                        <option value="base16-light">Base16 Light</option>
                        <option value="mdn-like">MDN Like</option>
                        <option value="neo">Neo</option>

                        <option value="paraiso-light">Paraiso Light</option>
                        <option value="elegant">Elegant</option>
                        <option value="eclipse">Eclipse</option>
                        <option value="neat">Neat</option>
                        <option value="3024-day">3024 Day</option>
                        <option value="xq-light">XQ Light</option>
                    </optgroup>
                    <optgroup label="Dark">
                        <option value="monokai">Monokai</option>
                        <option value="solarized dark">Solarized Dark</option>
                        <option value="ambiance">Ambiance</option>
                        <option value="base16-dark">Base16 Dark</option>
                        <option value="mbo">MBO</option>
                        <option value="zenburn">Zenburn</option>

                        <option value="paraiso-dark">Paraiso Dark</option>
                        <option value="pastel-on-dark">Pastel on dark</option>
                        <option value="tomorrow-night-bright">Tomorrow Night Bright</option>
                        <option value="tomorrow-night-eighties">Tomorrow Night Eighties</option>
                        <option value="vibrant-ink">Vibrant Ink</option>
                        <option value="twilight">Twilight</option>
                        <option value="midnight">Midnight</option>
                        <option value="night">Night</option>
                        <option value="3024-night">3024 Night</option>
                        <option value="rubyblue">Rubyblue</option>
                        <option value="xq-dark">XQ Dark</option>
                        <option value="erlang-dark">Erlang Dark</option>
                        <option value="lesser-dark">Lesser Dark</option>
                        <option value="blackboard">Blackboard</option>
                        <option value="cobalt">Cobalt</option>
                        <option value="colorforth">Colorforth</option>
                        <option value="the-matrix">The Matrix</option>
                    </optgroup>
                </select>
            </li>
        </ul>
    </nav>
</script>

<script id="searchbar-tpl" type="text/x-template">
    <div class="vbox search-options">
        <div class="hbox btn-box">
            <label for="search-regex" title="Regular Expression" class="btn btn-default">
                <input type="checkbox" id="search-regex" />
                .*
            </label>
            <label for="search-matchcase" title="Case sensitive" class="btn btn-default">
                <input type="checkbox" id="search-matchcase" />
                Aa
            </label>
            <label for="search-wholewords" title="Whole words" class="btn btn-default">
                <input type="checkbox" id="search-wholewords" />
                «»
            </label>
            <label for="search-wrap" title="Wrap" class="btn btn-default active">
                <input type="checkbox" id="search-wrap" checked />
                ↺
            </label>
            <label for="search-inselection" title="In Selection" class="btn btn-default active">
                <input type="checkbox" id="search-inselection" checked />
                [ ]
            </label>
        </div>
    </div>
    <div class="vbox search-labels">
        <label for="search-input">Find:</label>
        <label for="replace-input">Replace:</label>
    </div>
    <div class="vbox search-inputs">
        <input type="text" id="search-input" class="form-control input-xs"/>
        <input type="text" id="replace-input" class="form-control input-xs"/>
    </div>
    <div class="vbox search-actions">
        <div class="hbox btn-box">
            <span id="search-next" title="Find next" class="btn btn-default">
                Next
            </span>
            <span id="search-prev" title="Find previous" class="btn btn-default">
                Previous
            </span>
        </div>
        <div class="hbox btn-box">
            <span id="search-replace" class="btn btn-default" title="Replace">
                Replace
            </span>
            <span id="search-replace-all" class="btn btn-default" title="Replace All">
                All
            </span>
        </div>
    </div>
</script>

<script src="../vendor/codemirror.js"></script>
<script src="../vendor/emmet-codemirror.js"></script>
<script src="app.js"></script>

</body>
</html>
